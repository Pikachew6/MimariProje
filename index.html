<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hamming Code Simulator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Hamming Code Simulator</h1>
        <div class="input-section">
            <label for="data">Enter data (up to 16 bits):</label>
            <input type="text" id="data" maxlength="16">
            <button onclick="encodeData()">Encode</button>
        </div>
        <div id="output-section" class="output-section"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
